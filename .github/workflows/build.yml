name: Build FCF

on:
  push:
    branches: ['**']
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          # Linux builds (cross-compile from ubuntu-latest)
          - goos: linux
            goarch: amd64
            artifact: fcf-linux-amd64
            runner: ubuntu-latest
          - goos: linux
            goarch: arm64
            artifact: fcf-linux-arm64
            runner: ubuntu-latest

          # macOS builds
          - goos: darwin
            goarch: amd64
            artifact: fcf-darwin-amd64
            runner: macos-latest
          - goos: darwin
            goarch: arm64
            artifact: fcf-darwin-arm64
            runner: macos-latest

          # Windows build
          - goos: windows
            goarch: amd64
            artifact: fcf-windows-amd64.exe
            runner: windows-latest

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.21'

      - name: Download dependencies
        run: go mod tidy

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: go build -o ${{ matrix.artifact }} -ldflags="-s -w" ./cmd/fcf

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.artifact }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
